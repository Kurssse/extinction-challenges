<html>
<head>
  <meta charset="utf-8">
  <title>Extinction Challenge Tool</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .layout {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .settings {
      min-width: 250px;
    }

    .map {
      flex: 1;
    }

    .map img {
      max-width: 40%;
      height: auto;
      border: 1px solid #444;
    }
  </style>
</head>
  
<div class="layout">
  <div class="settings">
    <h2>Settings</h2>

    <label>
      Map:
      <select id="map">
        <option value="point_of_contact">Point of Contact</option>
        <option value="nightfall">Nightfall</option>
        <option value="mayday">Mayday</option>
        <option value="awakening">Awakening</option>
        <option value="exodus">Exodus</option>
      </select>
    </label>

    <br><br>
    
    <label>
      Players:
      <select id="players">
        <option value="1">Solo</option>
        <option value="2">Coop</option>
      </select>
    </label>

    <br><br>

    <label>
      Difficulty:
      <select id="difficulty">
        <option value="default">Regular</option>
        <option value="hardcore">Hardcore</option>
      </select>
    </label>

    <br><br>

    <label>
      Cycle:
      <select id="cycle">
        <option value="1">First Hive</option>
        <option value="2">Area 1 Hive 1</option>
        <option value="3">Area 1 Hive 2</option>
        <option value="4">Area 1 Hive 3</option>
        <option value="5">Barrier Hive 1</option>
        <option value="6">Area 2 Hive 1</option>
        <option value="7">Area 2 Hive 2</option>
        <option value="8">Area 2 Hive 3</option>  
        <option value="9">Barrier Hive 2</option>
        <option value="10">Area 3 Hive 1</option>
        <option value="11">Area 3 Hive 2</option>
        <option value="12">Area 3 Hive 3</option>
        <option value="13">Area 3 Hive 4</option>
        <option value="14">Final Hive</option>
      </select>
    </label>

    <br><br>

    <button id="run">Get Valid Challenges</button>
  </div>

  <div class="map">
    <h2>Map Reference</h2>
    
    <img id="map-image" style="display:none;">

    <div class="map-credits">
    Map images by <strong>ejbjeb123</strong><br>
      <a href="https://discord.gg/MCe9ETHD" target="_blank">
        Extinction Discord Server
      </a>
    </div>
  </div>
</div>

<h2>Results</h2>
<div id="output"></div>

<p id="note" style="margin-top:10px; font-size: 0.9em;">
  Note: Click a challenge to mark it as used and remove it from future results.
</p>

<h3>Used Challenges</h3>
<div id="used-list"></div>
<button id="clear-used">Clear All Used Challenges</button>

<script src="main.js"></script>
</body>
</html>
