<style>
  .layout {
    display: flex;
    gap: 20px;
    align-items: flex-start;
  }

  .settings {
    min-width: 250px;
  }

  .map {
    flex: 1;
  }

  .map img {
    max-width: 50%;
    height: auto;
    border: 1px solid #444;
  }
</style>

<div class="layout">
  <div class="settings">
    <h2>Settings</h2>

    <label>
      Players:
      <select id="players">
        <option value="1">Solo</option>
        <option value="2">Coop</option>
      </select>
    </label>

    <br><br>

    <label>
      Difficulty:
      <select id="difficulty">
        <option value="default">Default</option>
        <option value="hardcore">Hardcore</option>
      </select>
    </label>

    <br><br>

    <label>
      Cycle:
      <select id="cycle">
        <option value="1">A1H1</option>
        <option value="2">A1H2</option>
        <option value="3">A1H3</option>
        <option value="4">A1H4</option>
        <option value="5">A1H5</option>
        <option value="6">A2H1</option>
        <option value="7">A2H2</option>
        <option value="8">A2H3</option>  
        <option value="9">A2H4</option>
        <option value="10">A3H1</option>
        <option value="11">A3H2</option>
        <option value="12">A3H3</option>
        <option value="13">A3H4</option>
        <option value="14">A3H5</option>
      </select>
    </label>

    <br><br>

    <button id="run">Get Valid Challenges</button>
  </div>

  <div class="map">
    <h2>Map Reference</h2>
    <img id="map-image" src="" alt="Hive map">
  </div>
</div>

<h2>Results</h2>
<div id="output"></div>

<h3>Used Challenges</h3>
<div id="used-list"></div>
<button id="clear-used">Clear All Used Challenges</button>

<script src="main.js"></script>
</body>
</html>
