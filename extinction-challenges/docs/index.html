<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Extinction Challenge Tool</title>
</head>
<body>

<h2>Settings</h2>

<label>
  Players:
  <select id="players">
    <option value="1">solo</option>
    <option value="2">coop</option>
  </select>
</label>

<br><br>

<label>
  Cycle:
  <select id="cycle">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
  </select>
</label>

<br><br>

<label>
  Hive:
  <select id="hive">
    <option value="mini_lung">mini_lung</option>
    <option value="lodge_lung_1">lodge_lung_1</option>
    <option value="lodge_lung_2">lodge_lung_2</option>
    <option value="lodge_lung_3">lodge_lung_3</option>
    <option value="lodge_lung_4">lodge_lung_4</option>
    <option value="lodge_lung_5">lodge_lung_5</option>
    <option value="lodge_lung_6">lodge_lung_6</option>
    <option value="city_lung_1">city_lung_1</option>
    <option value="city_lung_2">city_lung_2</option>
    <option value="city_lung_3">city_lung_3</option>
    <option value="city_lung_4">city_lung_4</option>
    <option value="city_lung_5">city_lung_5</option>
    <option value="lake_lung_1">lake_lung_1</option>
    <option value="lake_lung_2">lake_lung_2</option>
    <option value="lake_lung_3">lake_lung_3</option>
    <option value="lake_lung_4">lake_lung_4</option>
    <option value="lake_lung_6">lake_lung_6</option>
    <option value="crater_lung">crater_lung</option>
  </select>
</label>

<br><br>

<button id="run">Get Valid Challenges</button>

<h2>Results</h2>
<pre id="output"></pre>

<script src="main.js"></script>
</body>
</html>
